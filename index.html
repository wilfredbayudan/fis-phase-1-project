<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>iWander</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" id="search-link">SEARCH</a>
        <a href="#" id="bucketlist-link">BUCKETLIST</a>
        <span id="bucket-count">0</span>
      </nav>
      <a href="index.html"><img src="./images/logo_white.png" alt="iWander" id="logo" height="100%" /></a>
    </header>

    <main>
      <div id="map"></div>
      <div id="app">

        <div class="app-heading" id="search-container">
          <form id="search-form" action="#">
            <label for="search-input"><h2>SEARCH FOR A COUNTRY</h2></label>
            <div id="search-input-container">
              <select id="search-select" name="search-input">
                <option selected value="">Select a Region</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
              </select>
              <input id="search-input" type="text" name="search-input" placeholder="Explore the world...">
            </div>
            <div id="search-type-container">
              <span>Search by</span> 
              <select id="search-type" name="search-type">
                <option value="name" selected>Country Name</option>
                <option value="capital">Country Capital</option>
                <option value="region">Region</option>
              </select>
              <button type="button" id="all-btn" class="blue-btn">SHOW ALL</button>
            </div>
          </form> 
        </div>

        <div class="app-content" id="results-container">
        </div>

        <div class="app-heading hidden" id="bucketlist-header">
          <h2>BUCKETLIST MANAGER</h2>
          <span>Rate your top picks, write notes and manage your bucketlist.</span>
          <div id="sort">
            <span>Sort By</span>
            <select id="sort-type">
              <option value="" selected>None</option>
              <option value="alpha">Alphabetical A-Z</option>
              <option value="alphaRev">Alphabetical Z-A</option>
              <option value="ratingLow">Rating (Low to High)</option>
              <option value="ratingHigh">Rating (High to Low)</option>
              <option value="newest">Newest Added</option>
              <option value="oldest">Oldest Added</option>
            </select>
          </div>
        </div>

        <div class="app-content hidden" id="bucketlist-container">
        </div>
        

      </div>
    </main>

    <footer>
      &copy;2021 iWander. Powered by <a href="https://www.mapbox.com/" target="_blank" alt="Map Box">MapBox</a> and <a href="https://restcountries.eu/" target="_blank" alt="Rest Countries">REST Countries</a>.
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
