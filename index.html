<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>iWander</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" id="search-link">SEARCH</a>
        <a href="#" id="bucketlist-link">BUCKETLIST</a>
      </nav>
      <img src="./images/logo_white.png" alt="iWander" id="logo" />
    </header>

    <main>
      <div id="map"></div>
      <div id="app">

        <section id="search-page">

          <div class="app-heading" id="search-container">
            <form id="search-form">
              <h2>SEARCH FOR A COUNTRY</h2>
              <div id="search-input-container">
                <select id="search-select" name="search-input">
                  <option selected value="">Select a Region</option>
                  <option value="africa">Africa</option>
                  <option value="americas">Americas</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="oceania">Oceania</option>
                </select>
                <input id="search-input" type="text" name="search-input" placeholder="Seek the world">
              </div>
              <div id="search-type-container">
                <span>Search by</span> 
                <select id="search-type" name="search-type">
                  <option value="name" selected>Country Name</option>
                  <option value="capital">Country Capital</option>
                  <option value="region">Region</option>
                </select>
                <button type="button" id="all-btn" class="blue-btn">SHOW ALL</button>
              </div>
            </form> 
          </div>
  
          <div class="app-content" id="results-container">
          </div>

        </section>

        <section id="bucketlist-page">

          <div class="app-heading" id="search-container">
            <h2>YOUR BUCKETLIST</h2>
            Test
          </div>

        </section>

        
      </div>
    </main>

    <footer>
      &copy;2021 iWander
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
